name: Nuget Package Deploy

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: windows-latest
    name: Build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
        
      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Test with dotnet
        run: dotnet test

      - name: AOT smoke publish
        run: dotnet publish samples/FuzzySharp.AotSmoke/FuzzySharp.AotSmoke.csproj -c Release -r win-x64 -p:PublishAot=true
  deploy:
    needs: [build]
    name: Package and Publish
    runs-on: [windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
        
      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Pack nuget package
        run: dotnet pack --configuration Release --include-symbols -p:SymbolPackageFormat=snupkg

      - name: Push package to NuGet
        run: dotnet nuget push **/*.nupkg
              --skip-duplicate
              --api-key ${{ secrets.NUGET_DEPLOY_KEY }}
              --source https://api.nuget.org/v3/index.json
